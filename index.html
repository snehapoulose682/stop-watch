<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title-text">STOP WATCH</h2>
      <div class="clock">
        <div class="time">
          <div id="min">00</div>
          :
          <div id="sec">00</div>
          :
          <div id="msec">00</div>
        </div>
        <button type="button" class="button-control" onclick="startButton()">
          Start
        </button>
        <button type="button" class="button-control" onclick="stopButton()">
          Stop
        </button>
      </div>
    </div>
  </body>
</html>
